<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="theme/css/formulario-registrate.css">
<!------ Include the above in your HEAD tag ---------->

    <title>Formulario-Registrate</title>
</head>
<body>

    <div class="container card">
        <form class="form-horizontal" role="form">
            <h3>Registrarse</h3>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">Nombres</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="Nombres" class="form-control" autofocus>
                    <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
                </div>

                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Apellidos</label>
                    <div class="col-sm-9">
                        <input type="Apellidos" id="Apellidos" placeholder="Apellidos" class="form-control" autofocus>
                        
                    </div>

            </div>
           

            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label">Fecha de nacimiento</label>
                <div class="col-sm-9">
                    <input type="date" id="birthDate" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="country" class="col-sm-3 control-label">Tipo de documento</label>
                <div class="col-sm-9">
                    <select id="country" class="form-control">
                        <option>Cedula de ciudadania(CC)</option>
                        <option>Tarjeta de identidad(NUIP) (NU)</option>
                        <option>Pasaporte(PS)</option>
                        <option>Nit(NT)</option>
                        <option>Rut(RT)</option>
                        <option>Licencia de conduccion(LI)</option>
                        <option>Nit internacional(NI)</option>
                        <option>Cedula de extranjeria(CE)</option>
                        <option>Tarjeta de extranjeria(TE)</option>
                        <option>Registro Civil(RC)</option>
                        <option>Tarjeta de identidad(TI)</option>
                    </select>
                </div>
            </div> <!-- /.form-group -->

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Documento</label>
                <div class="col-sm-9">
                    <input type="Documento" id="Documento" placeholder="Documento" class="form-control">
                </div>
            </div>


            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Telefono</label>
                <div class="col-sm-9">
                    <input type="number" id="Documento" placeholder="Telefono" class="form-control">
                </div>
            </div>


            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Nombre de usuario</label>
                <div class="col-sm-9">
                    <input type="Nombre de usuario" id="Nombre de usuario" placeholder="Nombre de Usuario" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Contraseña</label>
                <div class="col-sm-9">
                    <input type="Contraseña" id="Contraseña" placeholder="Contraseña" class="form-control">
                </div>
            </div>
            
            

            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Repetir Contraseña</label>
                <div class="col-sm-9">
                    <input type="Repetir Contraseña" id="Repetir Contraseña" placeholder="Repetir Contraseña" class="form-control">
                </div>
                </div>
            
            
            <div class="form-group">
                <label class="control-label col-sm-3">Genero</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="femeninoRadio" value="Female">Femenino
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="masculinoRadio" value="Male">Masculino
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="indefinidoRadio" value="Unknown">Indefinido
                            </label>
                        </div>
                    </div>
                </div>
            
            </div> <!-- /.form-group -->
            
            </div> <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </div>
        </form> <!-- /form -->
    </div> <!-- ./container -->

</body>
</html>
